apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "kubernetes-traffic-distribution-poc.fullname" . }}-test-connection"
  labels:
    {{- include "kubernetes-traffic-distribution-poc.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "kubernetes-traffic-distribution-poc.fullname" . }}:{{ .Values.service.port }}/healthz']
  restartPolicy: Never
